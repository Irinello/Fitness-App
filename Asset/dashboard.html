<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Photo/favicon.ico" type="image/x-icon" />
    <title>Dashboard Fitness</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>

  <body>
    <nav>
      <button onclick="goHome()">Home</button>
      <button onclick="logout()">Logout</button>
    </nav>

    <main>
      <div class="container">
        <section class="profile">
          <h2 id="username">Nume Utilizator</h2>
          <p id="email">email@example.com</p>
        </section>

        <section class="password-change">
          <form id="changePasswordForm">
            <label for="currentPassword">Current Password:</label>
            <input type="password" id="currentPassword" required />

            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" required />

            <label for="confirmPassword">Confirm New Password:</label>
            <input type="password" id="confirmPassword" required />

            <button type="submit">Save</button>
            <p id="passwordMessage"></p>
          </form>
        </section>
      </div>

      <section class="statistic">
        <div class="statistic_container">
          <h3>Statistici</h3>
          <label for="weight">Greutate (kg):</label>
          <input
            type="number"
            id="weight"
            placeholder="Introdu greutatea"
            onchange="updateStats()"
          />

          <label for="goal">Obiectiv (kg):</label>
          <input
            type="number"
            id="goal"
            placeholder="Introdu obiectivul"
            onchange="updateStats()"
          />
          <button type="submit" onclick="updateStats()">Save</button>
        </div>
      </section>

      <section class="subscription">
        <div class="subscription_container">
          <h3>Subscription</h3>
          
          <!-- Afisare plan curent -->
          <p>Current plan: <strong id="current-subscription">Loading...</strong></p>
          
          <!-- Afisare dată expirare -->
          <p id="subscription-expiry" >Expires on: <strong id="expiry-date"></strong></p>
          
          <div class="subscription_form">
            <label for="subscription">Choose a plan:</label>
            <select id="subscription">
              <option value="basic">Essential</option>
              <option value="premium">Premium</option>
              <option value="gold">Luxury</option>  
            </select>
            
            <!-- Buton cu indicație clară -->
            <button class="save-btn" onclick="updateSubscription()">Unlock & Pay</button>
          </div>
        </div>
      </section>
      
    
      <div id="subscription-modal" class="modal">
        <div class="modal-content">
          <span class="close-modal" onclick="closeModal()">&times;</span>
          <h3>Choose a Subscription</h3>
          <select id="new-subscription">
            <option value="essential">Essential</option>
            <option value="premium">Premium</option>
            <option value="luxury">Luxury</option>
          </select>
          <button class="confirm-btn" onclick="saveInitialSubscription()">Confirm</button>
        </div>
      </div>
      
    </main>
  </body>

  <script defer src="dashboard.js"></script>
</html>
